<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <section class="advice-section">
      <header>
        <h1>ADVICE <span class="id"></span></h1>
      </header>

      <p class="advice">
        
      </p>

      <div class="image-container">
        <img src="images/pattern-divider-desktop.svg" alt="styling-element">
        <img src="images/pattern-divider-mobile.svg" alt="styling-element">
      </div>

      <button class="get-random-advice-button">
        <img src="images/icon-dice.svg" alt="get-random-advice-button">
      </button>
    </section>
  </main>

</body>
</html>
